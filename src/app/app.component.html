<hello name="{{ name }}"></hello>
<div *ngFor="let car of cars; let i = index">
  We have <b>{{ car.make }}</b> car of {{ car.model }} model which has
  kilometrage of {{ car.kilometres }}
</div>
<input [(ngModel)]="make" placeholder="Make">
<input [(ngModel)]="model" placeholder="Model">
<input [(ngModel)]="kilometres" placeholder="Kilomettres">
<button (click)="addCar()">Add Car</button>
